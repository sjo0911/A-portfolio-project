<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    
    <head >
    	<title>EShop</title>
    </head>
    <body>
    	<h:dataTable value="#{productBean.getAll()}" var="p">
    		<h:column>
    			<f:facet name="header">Produktnamn:</f:facet>
    			<h:outputLabel value="#{p.name}"></h:outputLabel>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Pris</f:facet>
    			<h:outputLabel value="#{p.price} kr"></h:outputLabel>
    		</h:column>
    		<h:column>
    			<f:facet name="header">I lager</f:facet>
    			<h:outputLabel value="#{p.stock} st"></h:outputLabel>
    		</h:column>
    		<h:column>
    			<f:facet name="header">LÃ¤gg till</f:facet>
    			<h:form>
    				<h:commandButton value="+" action="#{cartBean.addToCart(p)}">
    				</h:commandButton>
    			</h:form>
    		</h:column>
    	</h:dataTable>
    	<form>
     	 <h:button value="Cart" outcome="cart"/>
     	 <h:button value="Order" outcome="Order"/>
      </form>
    </body>
</html>
