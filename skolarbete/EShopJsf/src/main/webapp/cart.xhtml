<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    
    <head >
    	<title>Cart</title>
    </head>
    <body>
    	  <h:dataTable value="#{cartBean.getProductInCartList()}" var="p">
    		<h:column>
    			<f:facet name="header">Produktnamn:</f:facet>
    			<h:outputLabel value="#{p.getProduct().name}"></h:outputLabel>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Pris</f:facet>
    			<h:outputLabel value="#{p.getProduct().price} kr"></h:outputLabel>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Antal i varukorgen</f:facet>
    			<h:outputLabel value="#{p.getAmount()} st"></h:outputLabel>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Summa</f:facet>
    			<h:outputLabel value="#{p.totalAmount()} kr"></h:outputLabel>
    		</h:column>
    		<h:column>
    			<f:facet name="header">Ta bort</f:facet>
    			<h:form>
    				<h:commandButton value="-" action="#{cartBean.removeFromCart(p.getProduct())}">
    				</h:commandButton>
    			</h:form>
    		</h:column>
    		<h:column>
    			<f:facet name="header">LÃ¤gg till</f:facet>
    			<h:form>
    				<h:commandButton value="+" action="#{cartBean.addToCart(p.getProduct())}">
    				</h:commandButton>
    			</h:form>
    		</h:column>
    	</h:dataTable>  
    	<br></br>
    	<h:outputLabel>Totalsumma</h:outputLabel>
    	<h:outputText value="#{cartBean.cartsTotalAmount()} kr"></h:outputText>
    	    	<form>
     	 <h:button value="Home" outcome="index"/>
      </form>
    	
        </body>
</html>
